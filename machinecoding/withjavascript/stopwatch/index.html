<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <style>
        .stopwatch {
  text-align: center;
  margin-top: 50px;
}

.display {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}

button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

button:active {
  background-color: #3e8e41;
}

    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="display">00:00:00</div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    
    <script src="./script.js"></script>
</body>
</html>
